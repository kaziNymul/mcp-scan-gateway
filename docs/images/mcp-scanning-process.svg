  <text x="425" y="100" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ“‹</text>
  <text x="425" y="118" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Enumerates</text>
  <text x="425" y="130" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Tools/Prompts</text>
  
  <!-- Arrow 4 -->
  <line x1="470" y1="105" x2="495" y2="105" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 5: Report -->
  <rect x="500" y="70" width="90" height="70" rx="8" fill="url(#tealBox)" stroke="#00796B" stroke-width="2" filter="url(#shadow)"/>
  <text x="545" y="100" text-anchor="middle" fill="#00695C" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ“Š</text>
  <text x="545" y="118" text-anchor="middle" fill="#00695C" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Generates</text>
  <text x="545" y="130" text-anchor="middle" fill="#00695C" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Report</text>
  
  <!-- Arrow 5 -->
  <line x1="590" y1="105" x2="615" y2="105" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 6: Upload -->
  <rect x="620" y="70" width="100" height="70" rx="8" fill="url(#blueBox)" stroke="#1976D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="670" y="100" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ“¤</text>
  <text x="670" y="118" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Upload to</text>
  <text x="670" y="130" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Portal</text>
  
  <!-- Details section -->
  <rect x="20" y="160" width="710" height="105" rx="8" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- What gets scanned -->
  <text x="40" y="185" fill="#333" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ“‹ What Gets Scanned:</text>
  
  <rect x="40" y="195" width="100" height="25" rx="4" fill="#E8F5E9"/>
  <text x="90" y="212" text-anchor="middle" fill="#2E7D32" font-family="Segoe UI, Arial" font-size="11">ğŸ”§ Tools</text>
  
  <rect x="150" y="195" width="100" height="25" rx="4" fill="#E3F2FD"/>
  <text x="200" y="212" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="11">ğŸ’¬ Prompts</text>
  
  <rect x="260" y="195" width="100" height="25" rx="4" fill="#F3E5F5"/>
  <text x="310" y="212" text-anchor="middle" fill="#6A1B9A" font-family="Segoe UI, Arial" font-size="11">ğŸ“‚ Resources</text>
  
  <rect x="370" y="195" width="110" height="25" rx="4" fill="#FFF3E0"/>
  <text x="425" y="212" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="11">â„¹ï¸ Server Info</text>
  
  <!-- Command example -->
  <text x="40" y="245" fill="#333" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ’» Command:</text>
  <rect x="120" y="230" width="500" height="25" rx="4" fill="#263238"/>
  <text x="130" y="247" fill="#4CAF50" font-family="Courier New, monospace" font-size="11">mcp-scan inspect --config-path ~/.cursor/mcp.json --json &gt; results.json</text>
</svg>