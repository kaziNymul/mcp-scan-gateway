  <text x="305" y="100" text-anchor="middle" fill="#6A1B9A" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ”Œ</text>
  <text x="305" y="118" text-anchor="middle" fill="#6A1B9A" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Connects to</text>
  <text x="305" y="130" text-anchor="middle" fill="#6A1B9A" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">MCP Server</text>
  
  <!-- Arrow 3 -->
