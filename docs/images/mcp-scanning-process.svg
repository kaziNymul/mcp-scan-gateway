<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 280">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00796B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26A69A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B2DFDB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="280" fill="#FAFAFA"/>
  
  <!-- Header -->
  <rect x="225" y="10" width="300" height="35" rx="6" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="375" y="34" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="16" font-weight="bold">ğŸ” MCP SCANNING PROCESS</text>
  
  <!-- Step 1: Config -->
  <rect x="20" y="70" width="90" height="70" rx="8" fill="url(#blueBox)" stroke="#1976D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="65" y="100" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ“</text>
  <text x="65" y="118" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Your MCP</text>
  <text x="65" y="130" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Config</text>
  
  <!-- Arrow 1 -->
  <line x1="110" y1="105" x2="135" y2="105" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 2: mcp-scan -->
  <rect x="140" y="70" width="90" height="70" rx="8" fill="url(#greenBox)" stroke="#388E3C" stroke-width="2" filter="url(#shadow)"/>
  <text x="185" y="100" text-anchor="middle" fill="#2E7D32" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ”§</text>
  <text x="185" y="118" text-anchor="middle" fill="#2E7D32" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">mcp-scan</text>
  <text x="185" y="130" text-anchor="middle" fill="#2E7D32" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">tool</text>
  
  <!-- Arrow 2 -->
  <line x1="230" y1="105" x2="255" y2="105" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Connect -->
