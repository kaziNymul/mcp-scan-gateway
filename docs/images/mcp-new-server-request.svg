<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 300">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5C6BC0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986CB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFECB3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE7F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1C4E9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="300" fill="#FAFAFA"/>
  
  <!-- Header -->
  <rect x="175" y="10" width="300" height="35" rx="6" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="325" y="34" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="16" font-weight="bold">ğŸ†• NEW MCP SERVER REQUEST</text>
  
  <!-- Step 1: Need -->
  <rect x="20" y="70" width="100" height="60" rx="8" fill="url(#blueBox)" stroke="#1976D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="95" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="20">ğŸ’¡</text>
  <text x="70" y="115" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Need New</text>
  <text x="70" y="127" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">MCP Server</text>
  
  <!-- Arrow 1 -->
  <line x1="120" y1="100" x2="145" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 2: Jira -->
  <rect x="150" y="70" width="100" height="60" rx="8" fill="url(#yellowBox)" stroke="#FFA000" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="95" text-anchor="middle" fill="#FF6F00" font-family="Segoe UI, Arial" font-size="20">ğŸ«</text>
  <text x="200" y="115" text-anchor="middle" fill="#FF6F00" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Create Jira</text>
  <text x="200" y="127" text-anchor="middle" fill="#FF6F00" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Ticket</text>
  
  <!-- Arrow 2 -->
  <line x1="250" y1="100" x2="275" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Review -->
  <rect x="280" y="70" width="100" height="60" rx="8" fill="url(#purpleBox)" stroke="#7B1FA2" stroke-width="2" filter="url(#shadow)"/>
  <text x="330" y="95" text-anchor="middle" fill="#6A1B9A" font-family="Segoe UI, Arial" font-size="20">ğŸ‘¥</text>
  <text x="330" y="115" text-anchor="middle" fill="#6A1B9A" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Copilot Team</text>
  <text x="330" y="127" text-anchor="middle" fill="#6A1B9A" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Reviews</text>
  
  <!-- Arrow 3 -->
  <line x1="380" y1="100" x2="405" y2="100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Decision Diamond -->
  <polygon points="460,65 510,100 460,135 410,100" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" filter="url(#shadow)"/>
  <text x="460" y="105" text-anchor="middle" fill="#F57F17" font-family="Segoe UI, Arial" font-size="11" font-weight="bold">Feasible?</text>
  
  <!-- Approved Branch -->
  <line x1="510" y1="100" x2="535" y2="100" stroke="#43A047" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="522" y="93" fill="#43A047" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Yes</text>
  
  <rect x="540" y="70" width="90" height="60" rx="8" fill="url(#greenBox)" stroke="#388E3C" stroke-width="2" filter="url(#shadow)"/>
  <text x="585" y="95" text-anchor="middle" fill="#2E7D32" font-family="Segoe UI, Arial" font-size="20">ğŸ”¨</text>
  <text x="585" y="115" text-anchor="middle" fill="#2E7D32" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">Development</text>
  <text x="585" y="127" text-anchor="middle" fill="#2E7D32" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">&amp; Review</text>
  
  <!-- Rejected Branch -->
  <line x1="460" y1="135" x2="460" y2="160" stroke="#E53935" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="475" y="150" fill="#E53935" font-family="Segoe UI, Arial" font-size="10" font-weight="bold">No</text>
  
  <rect x="400" y="165" width="120" height="45" rx="8" fill="#FFEBEE" stroke="#E53935" stroke-width="2" filter="url(#shadow)"/>
  <text x="460" y="185" text-anchor="middle" fill="#C62828" font-family="Segoe UI, Arial" font-size="11" font-weight="bold">âŒ Alternative</text>
  <text x="460" y="200" text-anchor="middle" fill="#C62828" font-family="Segoe UI, Arial" font-size="11" font-weight="bold">Suggested</text>
  
  <!-- Final Arrow from Development -->
  <line x1="585" y1="130" x2="585" y2="165" stroke="#43A047" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Final Available Box -->
  <rect x="520" y="170" width="130" height="45" rx="8" fill="#43A047" filter="url(#shadow)"/>
  <text x="585" y="195" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸš€ MCP Server</text>
  <text x="585" y="210" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">Available</text>
  
  <!-- Jira Link -->
  <rect x="20" y="240" width="610" height="45" rx="6" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  <text x="40" y="265" fill="#333" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ”— Jira Portal:</text>
  <text x="140" y="265" fill="#1976D2" font-family="Segoe UI, Arial" font-size="12">https://jira.yourcompany.com/create?project=MCP</text>
  <text x="40" y="280" fill="#666" font-family="Segoe UI, Arial" font-size="10" font-style="italic">Use this only when requesting a NEW MCP server that doesn't exist</text>
</svg>