  <line x1="650" y1="430" x2="650" y2="455" stroke="#666" stroke-width="2"/>
  <polygon points="650,465 645,455 655,455" fill="#666"/>
  
  <!-- Step 4: Upload Results -->
  <rect x="550" y="470" width="200" height="50" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="650" y="500" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">ğŸ“¤ Upload to Portal</text>
  
  <!-- Arrow to Review -->
  <line x1="550" y1="495" x2="450" y2="495" stroke="#666" stroke-width="2"/>
  <polygon points="440,495 450,490 450,500" fill="#666"/>
  
  <!-- Step 5: Review -->
  <rect x="280" y="470" width="170" height="55" rx="8" fill="#FFF3E0" stroke="#FB8C00" stroke-width="2" filter="url(#shadow)"/>
  <text x="365" y="493" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="13" font-weight="bold">â³ GitHub Copilot</text>
  <text x="365" y="512" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="13" font-weight="bold">Team Reviews</text>
  
  <!-- Arrow to Decision 2 -->
