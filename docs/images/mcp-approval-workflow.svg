  <polygon points="135,410 130,400 140,400" fill="#43A047"/>
  
  <!-- Use MCP Box -->
  <rect x="70" y="415" width="130" height="50" rx="8" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="135" y="447" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="15" font-weight="bold">ğŸ‰ Use MCP</text>
  
  <!-- Tier 2/3 Branch (Right) -->
