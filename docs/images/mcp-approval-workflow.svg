  <line x1="200" y1="610" x2="200" y2="440" stroke="#43A047" stroke-width="2"/>
  <polygon points="200,440 195,450 205,450" fill="#43A047"/>
  <text x="247" y="595" text-anchor="middle" fill="#43A047" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">âœ…</text>
  
  <!-- Rejected Branch (Right) -->
  <line x1="435" y1="610" x2="520" y2="610" stroke="#E53935" stroke-width="2"/>
  <polygon points="530,610 520,605 520,615" fill="#E53935"/>
  <text x="477" y="595" text-anchor="middle" fill="#E53935" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">âŒ</text>
  
  <!-- Rejected Box -->
  <rect x="535" y="580" width="140" height="60" rx="8" fill="url(#redGrad)" filter="url(#shadow)"/>
  <text x="605" y="605" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="13" font-weight="bold">ğŸ“ Review</text>
  <text x="605" y="625" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="13" font-weight="bold">Feedback</text>
  
  <!-- Fix & Retry Arrow - Curved path going up on the far right side -->
  <path d="M 675 610 
           L 820 610 
           L 820 405 
           L 750 405" 
        stroke="#FB8C00" stroke-width="2" stroke-dasharray="6,3" fill="none"/>
  <polygon points="750,405 760,400 760,410" fill="#FB8C00"/>
  
  <!-- Fix & Retry Label Box -->
  <rect x="795" y="480" width="90" height="55" rx="6" fill="#FFF3E0" stroke="#FB8C00" stroke-width="2" filter="url(#shadow)"/>
  <text x="840" y="502" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ”§ Fix Issues</text>
  <text x="840" y="520" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">&amp; Retry</text>
  
  <!-- Footer Warning -->
  <rect x="50" y="660" width="800" height="35" rx="6" fill="#FFEBEE" stroke="#C62828" stroke-width="2"/>
  <text x="450" y="683" text-anchor="middle" fill="#C62828" font-family="Segoe UI, Arial" font-size="13" font-weight="bold">âš ï¸ USER RESPONSIBILITY: Any MCP policy violation is the sole responsibility of the user</text>
</svg>