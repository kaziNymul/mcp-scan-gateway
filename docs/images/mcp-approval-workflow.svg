<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 750">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43A047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF5350;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FB8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AB47BC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="750" fill="#FAFAFA"/>
  
  <!-- Header -->
  <rect x="200" y="15" width="500" height="45" rx="8" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="450" y="45" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="18" font-weight="bold">ğŸ” MCP APPROVAL WORKFLOW - ALL TIERS REQUIRE SCANNING</text>
  
  <!-- Critical Notice Banner -->
  <rect x="150" y="70" width="600" height="35" rx="6" fill="#FFCDD2" stroke="#C62828" stroke-width="2"/>
  <text x="450" y="93" text-anchor="middle" fill="#B71C1C" font-family="Segoe UI, Arial" font-size="13" font-weight="bold">âš ï¸ ALL MCP SERVERS (Tier 1, 2, or 3) MUST BE SCANNED BEFORE USE</text>
  
  <!-- Step 1: Developer wants to use MCP -->
  <rect x="325" y="120" width="250" height="55" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="145" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">ğŸ§‘â€ğŸ’» Developer wants to</text>
  <text x="450" y="165" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">use MCP Server</text>
  
  <!-- Arrow 1 -->
  <line x1="450" y1="175" x2="450" y2="200" stroke="#666" stroke-width="2"/>
  <polygon points="450,210 445,200 455,200" fill="#666"/>
  
  <!-- Step 2: Identify Source Tier -->
  <rect x="300" y="215" width="300" height="50" rx="8" fill="#FFF3E0" stroke="#FB8C00" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="245" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">ğŸ“‹ Identify Source Tier (1, 2, or 3)</text>
  
  <!-- Arrow 2 -->
  <line x1="450" y1="265" x2="450" y2="290" stroke="#666" stroke-width="2"/>
  <polygon points="450,300 445,290 455,290" fill="#666"/>
  
  <!-- Step 3: Run mcp-scan (MANDATORY) -->
  <rect x="300" y="305" width="300" height="60" rx="8" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="450" y="330" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="15" font-weight="bold">ğŸ” RUN mcp-scan</text>
  <text x="450" y="352" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="12">(MANDATORY for ALL Tiers)</text>
  
  <!-- Tier Labels -->
  <rect x="70" y="310" width="180" height="50" rx="8" fill="#E8F5E9" stroke="#43A047" stroke-width="2" filter="url(#shadow)"/>
  <text x="160" y="330" text-anchor="middle" fill="#2E7D32" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸŸ¢ Tier 1: Quick Review</text>
  <text x="160" y="348" text-anchor="middle" fill="#2E7D32" font-family="Segoe UI, Arial" font-size="11">(Expedited approval)</text>
  
  <rect x="650" y="305" width="180" height="60" rx="8" fill="#FFEBEE" stroke="#E53935" stroke-width="2" filter="url(#shadow)"/>
  <text x="740" y="325" text-anchor="middle" fill="#C62828" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">ğŸ”´ Tier 2/3: Full Review</text>
  <text x="740" y="343" text-anchor="middle" fill="#C62828" font-family="Segoe UI, Arial" font-size="11">(Detailed security</text>
  <text x="740" y="358" text-anchor="middle" fill="#C62828" font-family="Segoe UI, Arial" font-size="11">analysis required)</text>
  
  <!-- Connecting lines to tier labels -->
  <line x1="300" y1="335" x2="250" y2="335" stroke="#43A047" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="600" y1="335" x2="650" y2="335" stroke="#E53935" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Arrow 3 -->
  <line x1="450" y1="365" x2="450" y2="395" stroke="#666" stroke-width="2"/>
  <polygon points="450,405 445,395 455,395" fill="#666"/>
  
  <!-- Step 4: Upload Results -->
  <rect x="325" y="410" width="250" height="50" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="440" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">ğŸ“¤ Upload Scan Results to Portal</text>
  
  <!-- Arrow 4 -->
  <line x1="450" y1="460" x2="450" y2="490" stroke="#666" stroke-width="2"/>
  <polygon points="450,500 445,490 455,490" fill="#666"/>
  
  <!-- Step 5: Review -->
  <rect x="325" y="505" width="250" height="55" rx="8" fill="#FFF3E0" stroke="#FB8C00" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="528" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">â³ GitHub Copilot Team</text>
  <text x="450" y="548" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">Reviews Results</text>
  
  <!-- Arrow 5 -->
  <line x1="450" y1="560" x2="450" y2="590" stroke="#666" stroke-width="2"/>
  <polygon points="450,600 445,590 455,590" fill="#666"/>
  
  <!-- Decision Diamond -->
  <polygon points="450,605 540,650 450,695 360,650" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="655" text-anchor="middle" fill="#F57F17" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">Decision</text>
  
  <!-- Approved Branch (Left) -->
  <line x1="360" y1="650" x2="200" y2="650" stroke="#43A047" stroke-width="2"/>
  <polygon points="190,650 200,645 200,655" fill="#43A047"/>
  <text x="280" y="635" text-anchor="middle" fill="#43A047" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">âœ… Approved</text>
  
  <!-- Use MCP Box -->
  <rect x="60" y="620" width="140" height="60" rx="8" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="130" y="645" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">ğŸ‰ Approved!</text>
  <text x="130" y="665" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="13">Use MCP Server</text>
  
  <!-- Rejected Branch (Right) -->
  <line x1="540" y1="650" x2="630" y2="650" stroke="#E53935" stroke-width="2"/>
  <polygon points="640,650 630,645 630,655" fill="#E53935"/>
  <text x="585" y="635" text-anchor="middle" fill="#E53935" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">âŒ Rejected</text>
  
  <!-- Rejected Box -->
  <rect x="645" y="620" width="140" height="60" rx="8" fill="url(#redGrad)" filter="url(#shadow)"/>
  <text x="715" y="645" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">ğŸ“ Review</text>
  <text x="715" y="665" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="13">Feedback</text>
  
  <!-- Fix & Retry Arrow - Curved path going up on the far right side -->
  <path d="M 785 650 
           L 850 650 
           L 850 335 
           L 600 335" 
        stroke="#FB8C00" stroke-width="2" stroke-dasharray="6,3" fill="none"/>
  <polygon points="600,335 610,330 610,340" fill="#FB8C00"/>
  
  <!-- Fix & Retry Label Box -->
  <rect x="805" y="450" width="80" height="55" rx="6" fill="#FFF3E0" stroke="#FB8C00" stroke-width="2" filter="url(#shadow)"/>
  <text x="845" y="472" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="11" font-weight="bold">ğŸ”§ Fix</text>
  <text x="845" y="488" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="11" font-weight="bold">Issues</text>
  <text x="845" y="498" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="10">&amp; Re-scan</text>
  
  <!-- Footer Warning -->
  <rect x="50" y="705" width="800" height="40" rx="6" fill="#FFEBEE" stroke="#C62828" stroke-width="2"/>
  <text x="450" y="723" text-anchor="middle" fill="#C62828" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">âš ï¸ USER RESPONSIBILITY: Any MCP policy violation is the sole responsibility of the user.</text>
  <text x="450" y="738" text-anchor="middle" fill="#C62828" font-family="Segoe UI, Arial" font-size="11">No MCP server may be used without completing the scan and upload process.</text>
</svg>
