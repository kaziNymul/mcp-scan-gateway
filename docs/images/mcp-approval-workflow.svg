<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43A047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF5350;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FB8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#FAFAFA"/>
  
  <!-- Header -->
  <rect x="250" y="15" width="400" height="45" rx="8" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="450" y="45" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="18" font-weight="bold">ğŸ” MCP APPROVAL WORKFLOW</text>
  
  <!-- Step 1: Developer wants to use MCP -->
  <rect x="325" y="80" width="250" height="55" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="105" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">ğŸ§‘â€ğŸ’» Developer wants to</text>
  <text x="450" y="125" text-anchor="middle" fill="#1565C0" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">use MCP Server</text>
  
  <!-- Arrow 1 -->
  <line x1="450" y1="135" x2="450" y2="160" stroke="#666" stroke-width="2"/>
  <polygon points="450,170 445,160 455,160" fill="#666"/>
  
  <!-- Step 2: Check Source -->
  <rect x="300" y="175" width="300" height="50" rx="8" fill="#FFF3E0" stroke="#FB8C00" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="205" text-anchor="middle" fill="#E65100" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">ğŸ“‹ Check if from Approved Source</text>
  
  <!-- Arrow 2 -->
  <line x1="450" y1="225" x2="450" y2="255" stroke="#666" stroke-width="2"/>
  <polygon points="450,265 445,255 455,255" fill="#666"/>
  
  <!-- Decision Diamond: Source Tier -->
  <polygon points="450,270 540,320 450,370 360,320" fill="#FFF9C4" stroke="#F9A825" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="325" text-anchor="middle" fill="#F57F17" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">Source Tier?</text>
  
  <!-- Tier 1 Branch (Left) - Auto Approved -->
  <line x1="360" y1="320" x2="200" y2="320" stroke="#43A047" stroke-width="2"/>
  <polygon points="190,320 200,315 200,325" fill="#43A047"/>
  <text x="280" y="305" text-anchor="middle" fill="#43A047" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">Tier 1</text>
  
  <rect x="70" y="290" width="130" height="60" rx="8" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="135" y="320" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">âœ… Auto-</text>
  <text x="135" y="340" text-anchor="middle" fill="white" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">Approved</text>
  
