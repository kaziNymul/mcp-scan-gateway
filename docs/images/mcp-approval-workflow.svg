  <line x1="650" y1="320" x2="650" y2="365" stroke="#1976D2" stroke-width="2"/>
  <polygon points="650,375 645,365 655,365" fill="#1976D2"/>
  <text x="595" y="305" text-anchor="middle" fill="#1976D2" font-family="Segoe UI, Arial" font-size="12" font-weight="bold">Tier 2/3</text>
  
  <!-- Step 3: Run mcp-scan -->
  <rect x="550" y="380" width="200" height="50" rx="8" fill="#E8F5E9" stroke="#43A047" stroke-width="2" filter="url(#shadow)"/>
  <text x="650" y="410" text-anchor="middle" fill="#2E7D32" font-family="Segoe UI, Arial" font-size="14" font-weight="bold">ğŸ” Run mcp-scan</text>
  
