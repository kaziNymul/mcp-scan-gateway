apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-jurisdiction-gateway
  namespace: mcp-jurisdiction
  labels:
    app.kubernetes.io/name: mcp-jurisdiction
    app.kubernetes.io/component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-jurisdiction
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-jurisdiction
        app.kubernetes.io/component: gateway
    spec:
      serviceAccountName: mcp-jurisdiction-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: gateway
          # REPLACE with your container registry and tag
          image: mcr.microsoft.com/mcp-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: PostgresConnection
              valueFrom:
                secretKeyRef:
                  name: mcp-jurisdiction-secrets
                  key: postgres-connection
          volumeMounts:
            - name: config
              mountPath: /app/appsettings.Production.json
              subPath: appsettings.Production.json
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: mcp-jurisdiction-config
