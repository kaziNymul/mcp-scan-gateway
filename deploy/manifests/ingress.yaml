# Optional: Ingress for external access
# Requires an Ingress Controller (nginx, traefik, etc.) in the cluster
#
# REPLACE: 
# - mcp-jurisdiction.example.com with your actual domain
# - mcp-jurisdiction-tls with your TLS secret name
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-jurisdiction-gateway
  namespace: mcp-jurisdiction
  labels:
    app.kubernetes.io/name: mcp-jurisdiction
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # For WebSocket support (SSE)
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mcp-jurisdiction.example.com
      secretName: mcp-jurisdiction-tls
  rules:
    - host: mcp-jurisdiction.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-jurisdiction-gateway
                port:
                  number: 80
