apiVersion: v1
kind: Service
metadata:
  name: mcp-jurisdiction-gateway
  namespace: mcp-jurisdiction
  labels:
    app.kubernetes.io/name: mcp-jurisdiction
    app.kubernetes.io/component: gateway
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mcp-jurisdiction
    app.kubernetes.io/component: gateway
---
# Metrics service for Prometheus scraping
apiVersion: v1
kind: Service
metadata:
  name: mcp-jurisdiction-metrics
  namespace: mcp-jurisdiction
  labels:
    app.kubernetes.io/name: mcp-jurisdiction
    app.kubernetes.io/component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: mcp-jurisdiction
    app.kubernetes.io/component: gateway
