# IMPORTANT: Replace placeholder values before applying!
# 
# Required secrets:
# - postgres-connection: Full PostgreSQL connection string
# - jwt-secret: (Optional) For development mode JWT signing
#
apiVersion: v1
kind: Secret
metadata:
  name: mcp-jurisdiction-secrets
  namespace: mcp-jurisdiction
  labels:
    app.kubernetes.io/name: mcp-jurisdiction
    app.kubernetes.io/part-of: mcp-gateway
type: Opaque
stringData:
  # REPLACE THIS with your actual PostgreSQL connection string
  # Format: Host=<host>;Port=5432;Database=mcp_jurisdiction;Username=<user>;Password=<password>;SSL Mode=Require
  postgres-connection: "Host=postgres.mcp-jurisdiction.svc.cluster.local;Port=5432;Database=mcp_jurisdiction;Username=mcp_gateway;Password=CHANGE_ME;SSL Mode=Prefer"
  
  # Development JWT secret (only used when auth.development.enabled=true in config)
  # For production, use Azure AD / OIDC authentication instead
  jwt-secret: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_RANDOM_SECRET_256_BITS"
