apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-jurisdiction.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-jurisdiction.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-connection: "{{ include "mcp-jurisdiction.postgresConnection" . }}"
  {{- if .Values.auth.development.enabled }}
  jwt-secret: "{{ .Values.auth.development.jwtSecret }}"
  {{- end }}
