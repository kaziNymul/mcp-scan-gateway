{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mcp-jurisdiction.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-jurisdiction.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
# Scanner service account for creating jobs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mcp-jurisdiction.fullname" . }}-scanner
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-jurisdiction.labels" . | nindent 4 }}
    app.kubernetes.io/component: scanner
{{- end }}
