apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-jurisdiction.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-jurisdiction.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mcp-jurisdiction.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
---
{{- if .Values.metrics.enabled }}
# Metrics service for Prometheus scraping
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-jurisdiction.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-jurisdiction.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: metrics
  selector:
    {{- include "mcp-jurisdiction.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
{{- end }}
