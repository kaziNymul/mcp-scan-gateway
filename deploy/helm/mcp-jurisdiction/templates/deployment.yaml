apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-jurisdiction.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-jurisdiction.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcp-jurisdiction.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gateway
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "mcp-jurisdiction.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gateway
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mcp-jurisdiction.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.gateway.aspnetcoreEnvironment }}
            - name: PostgresConnection
              valueFrom:
                secretKeyRef:
                  name: {{ include "mcp-jurisdiction.fullname" . }}-secrets
                  key: postgres-connection
            {{- range .Values.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/appsettings.Production.json
              subPath: appsettings.Production.json
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.gateway.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.gateway.probes.liveness.path }}
              port: {{ .Values.gateway.probes.liveness.port }}
            initialDelaySeconds: {{ .Values.gateway.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.probes.liveness.periodSeconds }}
          {{- end }}
          {{- if .Values.gateway.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.gateway.probes.readiness.path }}
              port: {{ .Values.gateway.probes.readiness.port }}
            initialDelaySeconds: {{ .Values.gateway.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.probes.readiness.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: {{ include "mcp-jurisdiction.fullname" . }}-config
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
